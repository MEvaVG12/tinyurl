<html>
    <head>
        <meta chatset='UTF-8'>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">

        <style>
            .q-main {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -20px;
                margin-left: -300px;
                width:600px;
                height:40px;
            }
            .q-main h2 {
                text-align: center;
            }
            .q-footer {
                position: absolute;
                right: 0;
                bottom: 0;
                left: 0;
                padding: 1rem;
                background-color: #efefef;
                text-align: center;
            }
            .q-footer a {
               text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="q-main">
            <h2>TinyURL</h2>
            <div id="app">
                <el-row>
                    <el-col :span="24">
                        <el-input v-model="url" placeholder="input your url">
                            <el-button slot="append" icon="information" type="danger" @click="shortenUrl()">Shorten</el-button>
                        </el-input>
                    </el-col>
                </el-row>
            </div>
        </div>

        <div class="q-footer">
            &#169
            <a href="https://github.com/adolphlwq/tinyurl" target="_blank">tinyUrl</a> developed by 
            <a href="https://github.com/adolphlwq" target="_blank">adolphlwq</a>
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="index.js"></script>
</html>
